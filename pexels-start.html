<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EPICODE â€“ Pexels API</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .heroSect { padding: 3rem 0; background:#fff; margin:0; }
    .object-cover{ object-fit:cover; height:200px; }
    .top-loader{ display:none; }
    .top-loader.show{ display:inline-block; }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid justify-content-between">
      <a href="#" class="navbar-brand d-flex align-items-center">
        <strong>Album</strong>
      </a>
      <!-- tiny loader -->
      <div class="text-white small">
        <span id="topLoader" class="spinner-border spinner-border-sm top-loader" role="status"></span>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <section class="heroSect text-center">
    <div class="container">
      <h1 class="display-6">Album API example</h1>
      <p class="lead text-muted">Questa pagina carica immagini da Pexels e le mostra in un grid responsive.</p>
      <p class="d-flex gap-2 justify-content-center">
        <button id="btnPrimary"   class="btn btn-primary">Load Images</button>
        <button id="btnSecondary" class="btn btn-secondary">Load Secondary Images</button>
      </p>
    </div>
  </section>

  <!-- GALLERY -->
  <main class="album py-5 bg-light">
    <div class="container">
      <div id="galleryRow" class="row g-4">
        <!-- Cards injected by JS -->
      </div>
    </div>
  </main>

  <!-- VIEW MODAL -->
  <div class="modal fade" id="photoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Photo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="modalImg" class="img-fluid rounded" alt="">
          <p class="text-muted small mb-0 mt-2" id="modalCaption"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap + App -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
